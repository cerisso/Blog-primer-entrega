{% extends 'app_blog/base.html' %}
{% block main %}
    <ul>
        {% for Posteos in posteos %}
            <li> 
                <p>{{Posteos.contenido}}</p>
                <p style="font-style: italic;">Autor: {{Posteos.autor}}</p>
                <p style="font-style: italic;">Autor: {{Posteos.fecha_hora}}</p>
            </li>
        {% endfor %}
{% endblock %}
